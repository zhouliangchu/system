<div class="main">
    <h5>添加用户</h5>
    <table class="table">
        <thead>
        <tr>
            <th>登录名</th>
            <th>真实姓名</th>
            <th>角色</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" ng-model="add.loginname"></td>
            <td><input type="text" ng-model="add.name"></td>
            <td><input type="text" ng-model="add.role"></td>
            <td><input type="text" ng-model="add.telephone"></td>
            <td><input type="text" ng-model="add.email"></td>
            <td><input type="text" ng-model="add.state"></td>
        </tr>
        </tbody>
    </table>
    <button class="add" ng-click="addFn()" ui-sref="user">添加</button>
</div>
